<div
    class="container flex flex-col items-center justify-center font-sans w-full bg-white shadow-cardBoxShadow p-5 rounded-2xl">
    <h1 class="my-5 font-serif font-medium text-3xl text-primary">Add Food</h1>
    <form [formGroup]="addFoodForm" (ngSubmit)="addFood()">
        <div class="grid grid-cols-2 gap-4">
            <!-- Name  -->
            <input-container labelFor="name" label="Name* ">
                <input  ngProjectAs="input-content" type="text" id="name"
                    class="block px-4 py-4 w-full text-base text-grey bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " formControlName="name" />

                <div *ngIf="getFormControl('name')?.errors" ngProjectAs="validation-content">
                    <p *ngIf="getFormControl('name')?.errors?.['required'] && getFormControl('name')?.touched"
                        class="text-primary text-sm m-2">Name is required</p>
                </div>
            </input-container>

            <!-- Price  -->
            <input-container labelFor="price" label="Price* ">
                <input ngProjectAs="input-content" type="text" id="price"
                    class="block px-4 py-4 w-full text-base text-grey bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " formControlName="price" />

                <div *ngIf="getFormControl('price')?.errors" ngProjectAs="validation-content">
                    <p *ngIf="getFormControl('price')?.errors?.['required'] && getFormControl('price')?.touched"
                        class="text-primary price-sm m-2">Price is required</p>
                </div>
            </input-container>

            <!-- Cook Time  -->
            <input-container labelFor="cookTime" label="Cook Time* ">
                <input ngProjectAs="input-content" type="text" id="cookTime"
                    class="block px-4 py-4 w-full text-base text-grey bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " formControlName="cookTime" />

                <div *ngIf="getFormControl('cookTime')?.errors" ngProjectAs="validation-content">
                    <p *ngIf="getFormControl('cookTime')?.errors?.['required'] && getFormControl('cookTime')?.touched"
                        class="text-primary cookTime-sm m-2">Cook Time is required</p>
                </div>
            </input-container>

            <!-- Tag  -->
            <input-container labelFor="tag" label="Tag* ">
                <input ngProjectAs="input-content" type="text" id="tag"
                    class="block px-4 py-4 w-full text-base text-grey bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " formControlName="tag" />

                <div *ngIf="getFormControl('tag')?.errors" ngProjectAs="validation-content">
                    <p *ngIf="getFormControl('tag')?.errors?.['required'] && getFormControl('tag')?.touched"
                        class="text-primary tag-sm m-2">Tag is required</p>
                </div>
            </input-container>

            <!-- Image Url  -->
            <input-container labelFor="imgUrl" label="Image Url* ">
                <input ngProjectAs="input-content" type="text" id="imgUrl"
                    class="block px-4 py-4 w-full text-base text-grey bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " formControlName="imgUrl" />

                <div *ngIf="getFormControl('imgUrl')?.errors" ngProjectAs="validation-content">
                    <p *ngIf="getFormControl('imgUrl')?.errors?.['required'] && getFormControl('imgUrl')?.touched"
                        class="text-primary imgUrl-sm m-2">Image is required</p>
                </div>
            </input-container>



        </div>

        <!-- Login Button  -->
         <div class="flex justify-end">
             <button type="submit" class=" bg-primary px-8 py-2 rounded-lg text-sm text-white my-5 opacity-90 hover:opacity-100">Add</button>
         </div>

    </form>
</div>
