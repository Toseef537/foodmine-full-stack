<header class="container mx-auto font-serif text-base">
    <div class="flex items-center justify-between border-b border-b-[#e6e9e9] py-5">
        <div class="">
            <a routerLink="/">
                <img ngSrc="/assets/logos/resturant-logo.png" width="100" height="40" alt="" class="w-full h-11">
            </a>
        </div>

        <nav>
            <ul class="flex items-center gap-5">
                <li *ngIf="!isAuth">
                    <a routerLink="/login" class="call-to-action-outlined ">Login</a>
                </li>
                <!-- <li *ngIf="user.isAdmin">
                    <a routerLink="/dashboard">Dashboard</a>
                </li> -->

                <li class="relative" *ngIf="totalCount>=1 && isAuth">
                    <a routerLink="/cart-page">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6 text-primary">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                        </svg>
                        <span *ngIf="totalCount"
                            class="bg-text-hover text-white text-xs ml-3 w-4 h-4 p-1 rounded-full flex items-center justify-center absolute -right-[0.7rem] -top-2">{{totalCount}}</span>

                    </a>
                </li>

                <li class="menu-container flex gap-5 relative group:" *ngIf="isAuth">
                    <button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        {{user.name}}
                    </button>
                    <mat-menu #menu="matMenu">
                        <button class="w-full">
                            Profile
                        </button>
                        <button (click)="logout()" class="w-full">
                            Logout
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </nav>
    </div>

</header>
