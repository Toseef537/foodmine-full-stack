<section id="dashboard-home">
  <div class="flex justify-end my-4">
    <button class="call-to-action-outlined" (click)="addFood()">Add Food</button>
  </div>

  <!-- Items Table  -->
  <div class="flex flex-col font-sans" *ngIf="foodItems && foodItems.length > 0">
    <div class="-m-1.5 overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="overflow-hidden">
          <table class="min-w-full leading-[189%] border-separate border-spacing-y-2 px-1">
            <thead class="bg-transparent text-black ">
              <tr class="h-2 font-sans text-lg">
                <th scope="col" class="px-6 py-3 text-left font-medium">Name</th>
                <th scope="col" class="px-6 py-3 text-left font-medium hidden lg:table-cell">Item ID</th>
                <th scope="col" class="px-6 py-3 text-left font-medium hidden md:table-cell">Price</th>
                <th scope="col" class="px-6 py-3 text-left font-medium hidden md:table-cell">Request Status</th>
                <th scope="col" class="px-6 py-3 text-left font-medium">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-transparent text-grey">
              <ng-container *ngFor="let food of foodItems">
                <tr class="h-16 cursor-pointer shadow-cardBoxShadow rounded-[16px] text-base">
                  <td class="px-6 py-4 rounded-tl-[16px] rounded-bl-[16px] flex items-center gap-3">
                    <img [ngSrc]="food.imgUrl" class="w-10 h-10 rounded-full" width="50" height="50">
                    <span>{{ food.name | titlecase}}</span>
                  </td>
                  <td class="px-6 py-4 hidden lg:table-cell">{{ food.id }}</td>
                  <td class="px-6 py-4 hidden md:table-cell">{{food.price | currency}}</td>
                  <td class="px-6 py-4 hidden md:table-cell">
                    <span class="text-xs font-medium me-2 px-2.5 py-1 rounded-[10px]">
                      {{ food.name }}
                    </span>
                  </td>
                  <td class="px-6 py-4 flex gap-3">
                    <button (click)="updateFood(food.id)">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-5 text-[#4B70F5]">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                      </svg>
                    </button>
                    <button (click)="deleteFood(food.id)">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-5 text-primary">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                      </svg>

                    </button>
                  </td>
